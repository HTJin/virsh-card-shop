<form method="POST">
    {{ form.hidden_tag() }}
    <div class="input-group mb-3">
        <span class="input-group-text">
            <lord-icon
                src="https://cdn.lordicon.com/dxjqoygy.json"
                trigger="hover"
                state="hover-looking-around"
                color="primary:#16c72e,secondary:#eeaa66"
                style="width: 50px; height: 50px;">
            </lord-icon>
        </span>
        <div class="form-floating">
            {{ form.email(class_='form-control', placeholder=form.email.label) }}
            <label for="registerEmail">{{ form.email.label }}</label>
        </div>
    </div>
</form>
